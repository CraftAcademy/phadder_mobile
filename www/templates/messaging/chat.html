<ion-view cache-view="false" view-title="{{conversation.subject}}">
  <ion-nav-buttons side="primary">
    <button class="button button-icon ion-ios-arrow-back" ui-sref="tab.messaging"></button>
  </ion-nav-buttons>
  <!--ion-nav-buttons side="secondary">
    <button class="button button-icon ion-ios-information-outline"></button>
  </ion-nav-buttons-->
  <ion-content id="content">
    <div class="list padding">
      <p class="text-muted">Converastion with: {{conversation.from.user_name}}</p>
    </div>
    <div class="list list-bubble" ng-repeat="message in conversation.messages | reverse" id="bubble">
      <div ng-class="message.sender === currentUser.user_name ? 'bubble-to' : 'bubble-from'" class="card">
        <div ng-class="message.sender === currentUser.user_name ? 'stable-bg' : 'calm-bg'" class="item item-text-wrap">
          <p>
            {{message.body}}
          </p>
        </div>
      </div>
      <div ng-class="message.sender === currentUser.user_name ? 'time-to' : 'time-from'" class="text-muted">
        <small>
          <time-ago from-time='{{ message.sent }}' format='MM/dd/yyyy'></time-ago>
        </small>

      </div>
    </div>

    <!--div class="card bubble-from">
      <div class="item item-text-wrap calm-bg">
        <p>
          Hi,
          <br>
          Thanks for reaching out. I only have my linkedin profile updated so can you take it? And which company do you refer to?
          <br>
          Cheers,
        </p>
      </div>
    </div>
    <div class="text-muted time-from">11:20am</div>

    <div class="card bubble-to">
      <div class="item item-text-wrap stable-bg">
        <p>
          Hi,
          <br>
          I would like to take it as your latest resume. I come from a head hunting company...
        </p>
      </div>
    </div>
    <div class="text-muted time-to">1:22pm</div-->


  </ion-content>
  <ion-footer-bar id="footer"
                  class="bar-light item-input-inset b-t"
                  ng-form="messageForm">
    <textarea placeholder="Add a message"
              ng-model="newMessage"
              ng-init="newMessage=''"
              required
              msd-elastic>
      </textarea>


    <div class="footer-btn-wrap">
      <button class="button button-clear button-icon ion-android-send button-calm footer-btn"
              ng-click="sendReply(conversation, newMessage)"
              ng-disabled="messageForm.$invalid">
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
