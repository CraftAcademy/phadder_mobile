<ion-view view-title="System">
  <ion-content>

    <div class="row">
      <div class="col">
        <h3>Phadder Mobile</h3>
        <p>This software is under development so please check for updated versions regulary.</p>
        <button class="button button-calm button-block " ng-click="checkForUpdates()">
          Check for updates
        </button>
        <div class="item" ng-if="log.length">
          <p>{{log}}</p>
        </div>
        <button class="button button-positive button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
          download update
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
